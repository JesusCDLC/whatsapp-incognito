<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp Incognito</title>
</head>

<body >
    <!-- <div class="container"> -->
        <div class="row m-0 primary-1 justify-content-center vh-100 primary-2">
            <div class="col-12 text-center primary-2 mt-5">
                <h1>WhatsApp Incógnito</h1>
                <div id="mostar"></div>
            </div>
            <div class="col-10 text-center">
                <label for="minumero">Numero telefónico</label>
                <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="minumero" id="minumero" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="col-10 text-center">
                <label for="TextoBody" class="text-center">Mensaje</label></br>
                <textarea name="TextoBody" id="mimensaje" cols="35" rows="3"></textarea><br><br>
                <button type="button" class="btn btn-color-gren centrar" id="enviar">Enviar</button>
            </div>
            <!-- <div class="col-12">
                <button type="button" class="btn btn-color-gren centrar" id="enviar">Enviar</button>
            </div> -->
        </div>
    <!-- </div> -->
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
